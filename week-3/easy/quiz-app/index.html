<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="quiz">
            <h2 id="question">Question text</h2>
            <lable>
                <input type="radio" name="answer" id="a">
                <span id="option-a"> </span>
            </lable>
            <lable>
                <input type="radio" name="answer" id="b">
                <span id="option-b"> </span>
            </lable>
            <lable>
                <input type="radio" name="answer" id="c">
                <span id="option-c"> </span>
            </lable>
            <lable>
                <input type="radio" name="answer" id="d">
                <span id="option-d"> </span>
            </lable>
            <button id="submit">submit</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
