<html>

    
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #counter {
            font-size: 2em;
            margin: 20px;
            color: #333;
        }
        </style>
</head>
<body>
    <div id="counter">0</div>
    
    <script>
        let counter = 0;

        function counterup() {
            counter += 1;  // Increment the counter
            document.getElementById('counter').innerText = counter;  // Display the counter value
        }

        setInterval(() => {
            counterup();
        }, 1000);  // Call counterup every second
    </script>
</body>
</html>
